<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

    <div class="form-outer-box">
        <div class="form-inner-box">
            <div class="inner-box-heading">
                REVIEW FORM

                <div class="rocket">
                    <img src="C:\Users\Laptop solution\Downloads\rocket-sharp.svg" height="70" width="70">
                    
                    <div class="rocket-content1">
                        WELCOME
                    </div>

                    <div class="rocket-content2">
                        to the largest REVIEW <br> Community ever . 
                    </div>

                    <div class="rocket-button" onclick="clickHome()">
                        <button class="rocket-btn" >HOME</button>
                    </div>
                </div>

                <div class="review-form">
                    <form>
                        <table>
                            <tbody>
                                <tr>
                                    <td align="right">
                                        <label class="input-review">First Name :</label>
                                    </td>
                                    <td align="left">
                                        <div class="review-input-box">
                                            <input type="text" placeholder="First Name *" required class="input-field">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="right">
                                        <label class="input-review">Last Name :</label>
                                    </td>
                                    <td align="left">
                                        <div class="review-input-box">
                                            <input type="text" placeholder="Last Name *" required class="input-field">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="right">
                                        <label class="input-review">College Name :</label>
                                    </td>
                                    <td align="left">
                                        <div class="review-input-box">
                                            <input type="text" placeholder="College Name *" required class="input-field">
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="right">
                                        <label class="input-review">Sub-Category :</label>
                                    </td>
                                    <td align="left">
                                        <div class="review-input-box">
                                            <select id="selectCategory" name="selectCategory" required class="input-field">
                                                <option value="" disabled selected>Choose the sub-category</option>
                                                <option value="placement">PLACEMENTS</option>
                                                <option value="mess">MESS FOOD</option>
                                                <option value="faculties">FACULTIES</option>
                                                <option value="holiday">HOLIDAYS</option>
                                                <option value="fees">FEES</option>
                                                <option value="girls:boys">GIRLS:BOYS RATIO</option>
                                                <option value="infrastructure">INFRASTRUCTURE</option>
                                                <option value="curriculam">CURRICULAM</option>
                                                <option value="location">LOCATION</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="right">
                                        <label class="input-review">Rating :</label>
                                    </td>
                                    <td align="left">
                                        <div class="review-input-box">
                                            <select id="selectRating" name="selectRating" required class="input-field">
                                                <option value="" disabled selected>Give a Rating</option>
                                                <option value="zero">0</option>
                                                <option value="one">1</option>
                                                <option value="two">2</option>
                                                <option value="three">3</option>
                                                <option value="four">4</option>
                                                <option value="five">5</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="right">
                                        <label class="input-review">Review :</label>
                                    </td>
                                    <td align="left">
                                        <div class="review-input-box">
                                            <textarea id="writeReview" name="writeReview" rows="8" cols="20" placeholder="Write a Review *" required class="input-field-textarea"></textarea>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="right">
                                        <button type="reset" class="college-reset-btn">Reset</button>
                                    </td>
                                    <td align="right">
                                        <button type="submit" class="college-submit-btn">Submit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <script src="college.js"></script>

</body>
</html>
